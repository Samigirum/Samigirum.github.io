<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="preconnect" href="https://fonts.googleapis.com"/>
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet" />
     <title>Frontend Mentor | Stats preview card component</title>
     <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
     <link rel="stylesheet" href="./style.css" />
     <link rel="stylesheet" href="./mobile.css" />
    </head>
    <body>
        <section class="landing">
            <div class="main">
                <img class="image-mobile"
                 src="./images/image-header-mobile.jpg">
                <div id="heading">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make <br>
                        better decisions regarding revenue, customer<br> 
                        experience, and overall efficiency.
                    </p>
                    <div class="stats">
                        <div class="stat1">
                            <h2>10k+</h2>
                            <p>companies</p>
                        </div>
                        <div class="stat2">
                            <h2>314</h2>
                            <p>templates</p>
                        </div>
                        <div class="stat3">
                            <h2>12m+</h2>
                            <p>queries</p>  
                        </div>
                    </div>
                   
                </div>
            </div>
            <img class="image-desktop"
             src="./images/image-header-desktop.jpg" alt="people working">
        </section>
            
    </body>
</html>
